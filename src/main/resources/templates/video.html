<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <title th:text="${video.title} + '_CVideo'"></title>
        <link rel="stylesheet" type="text/css" href="/css/banner.css">
        <script type="module">
            import { setupBanner } from '/js/banner.js';

            window.onload = function() {
                setupBanner();
            }
        </script>
        <style>
            body {
                display: flex;
                flex-flow: column;
                margin: 0;
                line-height: 0;
            }

            .video-container {
                max-width: 2540px;
                min-width: 1080px;
                margin: 0 auto;
                display: flex;
                justify-content: center;
                box-sizing: content-box;
                position: relative;
            }

            .video-container .left-container {
                position: relative;
                width: 668px;
            }

            .video-container .left-container.scroll-sticky {
                position: sticky;
                height: fit-content;
                z-index: 1;
            }
            
            .video-info-container {
                height: 104px;
                box-sizing: border-box;
                padding-top: 22px;
            }

            .video-info-container .video-title {
                font-size: 20px;
                /* font-family: PingFang SC, HarmonyOS_Regular, Helvetica Neue, Microsoft YaHei, sans-serif; */
                font-weight: 500;
                -webkit-font-smoothing: antialiased;
                color: #18191C;
                line-height: 28px;
                margin-bottom: 6px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .video-info-container .video-info-detail {
                font-size: 13px;
                color: #9499A0;
                display: flex;
                align-items: center;
                height: 24px;
                line-height: 18px;
                position: relative;
                overflow: hidden;
            }

            .video-info-container .video-info-detail .video-info-detail-list {
                display: flex;
                align-items: center;
                overflow: hidden;
                box-sizing: border-box;
            }

            .video-info-detail .video-info-detail-list .item {
                flex-shrink: 0;
                margin-right: 12px;
                overflow: hidden;
            }

            .video-info-detail .video-info-detail-list .item:last-child {
                margin-right: 0;
            }

            .video-info-detail .video-info-detail-list .view, .video-info-detail .video-info-detail-list .dm {
                display: inline-flex;
                align-items: center;
            }

            .video-info-detail .video-info-detail-list .pubdate-ip {
                text-overflow: ellipsis;
                overflow: hidden;
                white-space: nowrap;
                line-height: 24px;
                font-size: 0px;
            }

            .video-info-detail .video-info-detail-list .pubdate-ip .pubdate .pubdate-text {
                font-size: 13px;
                height: 100%;
                display: inline-block;
                vertical-align: middle;
            }

            .video-info-detail .video-info-detail-list .copyright {
                display: inline-flex;
                align-items: center;
            }

            .video-info-detail .video-info-detail-list .copyright i {
                font-size: 16px;
                margin-right: 2px;
                color: #fd676f;
                width: 16px;
            }

            [class^=van-icon-] {
                display: inline-block;
                font-style: normal;
                vertical-align: baseline;
                text-align: center;
                text-transform: none;
                line-height: 1;
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            .van-icon-info_prohibit:before {
                content: "\E6E9";
            }

            [class^=van-icon-]:before {
                display: block;
            }

            .player-wrap {
                position: relative;

                height: 422px;
            }

            .player-wrap .video-player {
                width: 668px;
                height: 422px;
                position: static;
            }

            .video-player-container {
                -webkit-box-shadow: 0 0 8px #e5e9ef;
                box-shadow: 0 0 8px #e5e9ef;
                -webkit-box-shadow: 0 0 8px var(--bpx-box-shadow,#e5e9ef);
                box-shadow: 0 0 8px var(--bpx-box-shadow,#e5e9ef);
                height: 100%;
                position: relative;
                width: 100%;
            }

            .video-player-container video {
                content-visibility: visible;
                display: block;
                height: 100%;
                margin: auto;
                width: 100%;
            }

            .video-toolbar-container {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-top: 16px;
                padding-bottom: 12px;
                line-height: 28px;
                border-bottom: 1px solid #E3E5E7;
            }

            .video-toolbar-container .video-toolbar-left {
                position: relative;
                display: flex;
                align-items: center;
                -webkit-user-select: none;
                user-select: none;
            }

            .video-toolbar-container .video-toolbar-left .toolbar-left-item-wrap {
                position: relative;
                margin-right: 8px;
            }

            .video-toolbar-left-item {
                position: relative;
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                width: 92px;
                white-space: nowrap;
                transition: all .3s;
                font-size: 13px;
                color: #61666D;
                font-weight: 500;
                cursor: pointer;
            }

            .video-toolbar-left-item .video-toolbar-item-icon {
                -ms-flex-negative: 0;
                flex-shrink: 0;
                width: 28px;
                height: 28px;
                margin-right: 8px;
            }

            .video-toolbar-left-item .video-toolbar-item-text {
                overflow: hidden;
                text-overflow: ellipsis;
                word-break: break-word;
                white-space: nowrap;
            }

            .video-toolbar-container .video-toolbar-right {
                display: flex;
                align-items: center;
                -webkit-user-select: none;
                user-select: none;
            }

            .video-toolbar-right-item {
                display: -ms-inline-flexbox;
                display: inline-flex;
                -ms-flex-align: center;
                align-items: center;
                font-size: 13px;
                color: #61666d;
                transition: all .3s;
                cursor: pointer;
            }

            .video-desc-container {
                margin: 16px 0;
            }

            .video-desc-container .basic-desc-info {
                white-space: pre-line;
                letter-spacing: 0;
                color: #18191C;
                color: var(--text1);
                font-size: 15px;
                line-height: 24px;
                overflow: hidden;
            }

            .video-desc-container .basic-desc-info {
                white-space: pre-line;
                letter-spacing: 0;
                color: #18191C;
                font-size: 15px;
                line-height: 24px;
                overflow: hidden;
            }

            .video-tag-container {
                padding-bottom: 6px;
                margin: 16px 0 20px 0;
                border-bottom: 1px solid #E3E5E7;
            }

            .video-tag-container .tag-panel {
                transition: height 0.3s;
                overflow: hidden;
            }

            .video-tag-container .tag-panel .tag {
                float: left;
                margin: 0 12px 8px 0;
            }

            .video-tag-container .tag-panel .tag-link {
                text-decoration: none;
                outline: none;

                color: #61666D;
                background: #F1F2F3;
                height: 28px;
                line-height: 28px;
                border-radius: 14px;
                font-size: 13px;
                padding: 0 12px;
                box-sizing: border-box;
                transition: all .3s;
                display: -ms-inline-flexbox;
                display: inline-flex;
                -ms-flex-align: center;
                align-items: center;
                cursor: pointer;
            }

            .video-container .right-container {
                width: 350px;
                flex: none;
                margin-left: 30px;
                position: relative;
                pointer-events: none;
            }

            .video-container .right-container .right-container-inner.scroll-sticky {
                position: sticky;
            }

            .video-container-v1 .right-container .right-container-inner * {
                pointer-events: all;
            }

            .up-info-container {
                box-sizing: border-box;
                height: 104px;
                display: flex;
                align-items: center;
            }

            .up-avatar-wrap {
                width: 48px;
                height: 48px;
                flex-shrink: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .up-avatar-wrap .up-avatar {
                display: block;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-color: #C9CCD0;
            }

            .up-info-container .up-info--right {
                margin-left: 12px;
                flex: 1;
                overflow: auto;
            }

            .up-info-container .up-info--right .up-info__detail {
                margin-bottom: 5px;
            }

            .up-detail .up-detail-top {
                display: flex;
                align-items: center;
            }

            .up-detail .up-detail-top .up-name {
                font-size: 15px;
                color: #18191C;
                font-weight: 500;
                position: relative;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
                margin-right: 12px;
                max-width: calc(100% - 12px - 56px);
                height: 15px;
            }

            .up-detail .up-detail-top .up-name .mask {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.15);
            }

            .up-detail .up-detail-top {
                display: flex;
                align-items: center;
            }

            .upinfo-btn-panel .follow-btn .follow-btn-inner {
                /* display: inline-flex; */
                align-items: center;
                justify-content: center;
                flex: 1;
            }

            .upinfo-btn-panel .follow-btn .follow-btn-inner .follow-btn-icon {
                width: 16px;
                height: 16px;
                margin-right: 4px;
            }

            .up-detail .up-description {
                margin-top: 2px;
                font-size: 13px;
                line-height: 16px;
                height: 16px;
                color: #9499A0;
                color: var(--text3);
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .up-detail .up-detail-top .up-name {
                font-size: 15px;
                color: #18191C;
                font-weight: 500;
                position: relative;
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
                margin-right: 12px;
                max-width: calc(100% - 12px - 56px);
            }

            .upinfo-btn-panel .follow-btn.not-follow {
                background: #00AEEC;
                color: white;
            }

            .upinfo-btn-panel .follow-btn {
                flex: 1 1 auto;
                max-width: 200px;
            }

            .upinfo-btn-panel .default-btn {
                box-sizing: border-box;
                padding: 0;
                line-height: 30px;
                height: 30px;
                border-radius: 6px;
                font-size: 14px;
                display: flex;
                align-items: center;
                justify-content: center;
